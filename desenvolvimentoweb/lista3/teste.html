<script type="text/javascript">
 function anoBissexto1(ano) {
  if (validaQuantidadeDigitos(ano.value))
   return (new Date(ano, 1, 29).getMonth() == 1) ? 1 : 0;
 }


 function validaQuantidadeDigitos(valor) {
  if (valor.length < 4) {
   return;
  } else {
   return true;
  }
 }
</script>

<form action="#" id="aksd">

 <input type="number" maxlength="4" id="ano" name="ano"
  onkeyup="anoBissexto1(this)">
