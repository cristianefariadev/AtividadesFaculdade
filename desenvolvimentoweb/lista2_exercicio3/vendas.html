<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vendas</title>

    <!-- Bootstrap -->
    <link href="boot/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="cadastro.html">Venda Mais</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Cadastro.html">Cadastro de Produtos</a></li>
                <li class="active"><a href="vendas.html">Venda de Produtos</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <fieldset>
            <legend>Vendas</legend>
            <fieldset>
                <legend>Dados do Cliente:</legend>
                <form>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="cliente">Cliente:</label>
                                <select class="form-control">
                                            <option name="cliente" value="1">Amélia</option>
                                            <option name="cliente" value="2">Júlia</option>
                                            <option name="cliente" value="3">Emily</option>
                                            <option name="cliente" value="4">Cris</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="vendedor">Vendedor:</label>
                                <select class="form-control">
                                            <option name="vendedor" value="1">João</option>
                                            <option name="vendedor" value="2">Marcos</option>
                                            <option name="vendedor" value="3">Vitor</option>
                                            <option name="vendedor" value="4">Daniel</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="data">Data:</label>
                                <input type="date" class="form-control" id="data">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="hora">Hora:</label>
                                <input type="time" class="form-control" id="hora">
                            </div>
                        </div>
                        <div class="btn-default">
                            <button type="submit" class="btn btn-default">Salvar</button>
                        </div>
                    </div>
                </form>
            </fieldset>


            <fieldset>
                <legend>Adicionar Produto:</legend>
                <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="produtos">Produtos:</label>
                                <select class="form-control">
                                            <option name="produtos" value="1">Item 1</option>
                                            <option name="produtos" value="2">Item 2</option>
                                            <option name="produtos" value="3">Item 3</option>
                                            <option name="produtos" value="4">Item 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="quantidade">Quantidade:</label>
                                <input type="text" class="form-control" id="quantidade">
                            </div>
                        </div>
                        <div class="btn-default">
                            <button type="submit" class="btn btn-default">Adicionar</button>
                        </div>
                    </div>
                </form>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Garrafa</td>
                            <td>R$ 25,30</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Vidro</td>
                            <td>R$ 50,30</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Inox</td>
                            <td>R$ 300,00</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
    </div>

    <footer class="text-center">
        <p>Cristiane Faria</p>
    </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="boot/js/bootstrap.min.js"></script>
</body>

</html>
