<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link href="boot/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- <div class="jumbotron">
            <div class="container text-center">
                <h1>Online Store</h1>      
                <p>Mission, Vission & Values</p>
            </div>
        </div>-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="cadastro.html">Venda Mais</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="Cadastro.html">Cadastro de Produtos</a></li>
                <li><a href="vendas.html">Venda de Produtos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Dados do Produto:</div>
                <div class="panel-body">
                    <form>
                        <div class="row">

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="codigo">Código:</label>
                                    <input type="number" " class="form-control " id="codigo ">
                                </div>
                            </div>
                            <div class="col-md-10 ">
                                <div class="form-group ">
                                    <label for="descricao ">Descrição:</label>
                                    <input type="text " class="form-control " id="descricao ">
                                </div>
                            </div>

                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="categoria ">Categoria:</label>
                                    <select class="form-control ">
                                            <option name="categoria " value="1 ">Categoria</option>
                                            <option name="categoria " value="2 ">Categoria</option>
                                            <option name="categoria " value="3 ">Categoria</option>
                                        </select>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="subcategoria ">Sub-Categoria:</label>
                                    <select class="form-control ">
                                            <option name="subcategoria " value="1 ">subcategoria</option>
                                            <option name="subcategoria " value="2 ">subcategoria</option>
                                            <option name="subcategoria " value="3 ">subcategoria</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="fabricante ">Fabricante:</label>
                                    <select class="form-control ">
                                            <option name="fabricante " value="1 ">Fabricante</option>
                                            <option name="fabricante " value="2 ">Fabricante</option>
                                            <option name="fabricante " value="3 ">Fabricante</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group ">
                                    <label for="marca ">Marca:</label>
                                    <select class="form-control ">
                                            <option name="marca " value="1 ">Marca</option>
                                            <option name="marca " value="2 ">Marca</option>
                                            <option name="marca " value="3 ">Marca</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4 ">
                                <div class="form-group ">
                                    <label for="preco ">Preço:</label>
                                    <input type="text " class="form-control " id="preco ">
                                </div>
                            </div>
                            <div class="col-md-8 ">
                                <div class="form-group ">
                                    <label for="Nota Fiscal">Nota Fiscal:</label>
                                    <input type="file" class="form-control"  name="notafiscal">
                                </div>
                            </div>

                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <label for="observacoes ">Observações:</label>
                                     <textarea class="form-control " rows="5 " id="comment "></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="reset " class="btn btn-default ">LIMPAR</button>
                        <button type="submit " class="btn btn-default ">SALVAR</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <footer class="container-fluid text-center ">
        <p>Cristiane Faria</p>
    </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="boot/js/bootstrap.min.js "></script>
</body>

</html>
